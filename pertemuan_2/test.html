<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>first page</title>

    <style>
        .bold{
            font-weight: bold;
        }
        .underline{
            text-decoration: underline;
        }
        .uppercase{
            text-transform: uppercase;
        }
        .blue{
            color:#0088aa; 
        }
        .big-text{
            font-size: 90px;
        }
    </style>
</head>
<body>
    <h1>Hai!</h1>
    <p>my name is Abas_</p><hr>
    <p>
        and this is my first html page view :) <br>
        <span class="bold">this is bold text</span> <br>
        <span class="underline">this is underlining text</span> <br>
        <i>this is inherit text</i> <br>
        <span class="uppercase">and this now i use uppercase style</span> <br>
        <span class="blue">i am a blue text :)</span>
        <p class="big-text">
            Oi, i am a big text :D
        </p>
        <pre>
            and me is paragraph text :)
        </pre>
    </p>
    
    <!-- this is comment syntax --><br>
</body>
</html>
